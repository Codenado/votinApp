<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class='container'>
  <div ng-show='loggedIn' class='new-question'>
  <div layout-gt-xs="row">
    <md-input-container>
    <h3>  <label>Title</label>
      <input ng-model="newQuestion.title">
    </md-input-container></h3>
  </div>
  <md-input-container  ng-repeat='choice in newQuestion.choices'>
    <label>{{choice.label}}</label>
    <input ng-model="choice.name">
  </md-input-container>
  <md-button class="md-raised" ng-click="addNewQuestion()" type="button">submit</md-button>
    <md-button class="md-raised" ng-click="addNewChoice()" type="button">and new choice</md-button>
</div>




  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="question in questions">
        <li><a href="/questions/{{ question._id }}" >{{question.title}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer></footer>
